<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>记事本</title>
  <link rel="stylesheet" href="./layout.css">
  <link rel="icon" href="https://i.wangding.in/favicon.ico" sizes="48x48" type="image/png">
  <style>
    .list1,
    .list2,
    .list3 {
      display: inline-block;
      margin:0px 5px;
    
    }
  </style>
</head>
<body>
   <div class="test"><input type="button" value="弹出记事本"/></div>
 


   <div class="notepad-dlg-mask notepad-dlg-font">
    <div class="dialogbox notepad-dlgbox">
      <div class="notepad-dlg-titlebar">
        <p class="title">字体</p>
        <span class="close-btn">✖</span>
      </div>
      <div class="main notepad-dlg-main">
        <div class="font-family font-daxiao"><p>字体(F):</p></div>
        <div class="font-style font-daxiao"><p>字形(Y):</p></div>
        <div class="font-size font-daxiao"><p>大小(S):</p></div>
        <br>
        <div class="list1"></div>
        <div class="list2"></div>
        <div class="list3"></div>
        <fieldset class="sample">
          <legend>示例</legend>
          <p>AaBbYyZz</p>
        </fieldset>
        <div class="script">
          <label>
            脚本(R):<br>
            <select>
              <option value="西欧语言">西欧语言</option>
              <option value="中文 GB2312">中文 GB2312</option>
            </select>
          </label>
        </div>
        <input class="btn-ok btn" type="button" value="确定">
        <input class="btn-cancel btn" type="button" value="取消">
      </div>
    </div>
  </div> 




  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./main.js"></script>

  <script>
    $(function() {
        var $btnTest = $('div.test>input[type="button"]');
        var fonts = ['Agency FB', 'Algerian', 'Arial', 'Arial Rounded MT', 'Axure Handwriting', 'Bahnschrift', 'Baskerville Old Face', 'Bauhaus 93', 'Bell MT', 'Berlin Sans FB', 'Bernard MT', 'BlackAdder ITC'],
            styles = ['常规', '斜体', '粗体', '粗偏斜体'],
            sizes = ['8', '9', '10', '11', '12', '14', '16', '18', '20', '22', '24', '26', '28', '36', '48', '72'];



        $btnTest.click(function() {
            $dlgnote.show();      
        });

        var l1 = new comList();
        l1.show({
          container: '.list1',
          width: '176px',
          list: fonts,
          isFont: true,
          selectHandler: function(e) { console.log(fonts[e]); }
        });

        var l2 = new comList();
        l2.show({
          container: '.list2',
          select: 3,
          width: '132px',
          list: styles,
          isFontStyle: true,
          selectHandler: function(e) { console.log(styles[e]); }
        });

        var l3 = new comList();
        l3.show({
          container: '.list3',
          width: '64px',
          list: sizes,
          selectHandler: function(e) { console.log(sizes[e]); }
        });
    });
  </script>
</body>
</html>
